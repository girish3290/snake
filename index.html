<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #add8e6;
        }
        canvas {
            border: 2px solid black;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>üêç Snake Game üêç</h1>
    <h3>How to Play:</h3>
    <p>‚¨ÜÔ∏è W / ‚Üë - Up | ‚¨áÔ∏è S / ‚Üì - Down | ‚¨ÖÔ∏è A / ‚Üê - Left | ‚û°Ô∏è D / ‚Üí - Right</p>
    <p>‚è∏Ô∏è SPACE - Pause | ‚èèÔ∏è ESC - New Game</p>
    <button onclick="startGame()">New Game</button>
    <h2>Score: <span id="score">0</span></h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
        };
        let score = 0;
        let game;
        let isPaused = false;
        
        document.addEventListener("keydown", changeDirection);
        
        function changeDirection(event) {
            if ((event.key === "w" || event.key === "ArrowUp") && direction !== "DOWN") direction = "UP";
            else if ((event.key === "s" || event.key === "ArrowDown") && direction !== "UP") direction = "DOWN";
            else if ((event.key === "a" || event.key === "ArrowLeft") && direction !== "RIGHT") direction = "LEFT";
            else if ((event.key === "d" || event.key === "ArrowRight") && direction !== "LEFT") direction = "RIGHT";
            else if (event.key === " ") {
                if (isPaused) {
                    game = setInterval(draw, 100);
                } else {
                    clearInterval(game);
                }
                isPaused = !isPaused;
            } else if (event.key === "Escape") {
                startGame();
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            
            ctx.fillStyle = "green";
            snake.forEach((segment) => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });
            
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            
            if (direction === "UP") snakeY -= box;
            if (direction === "DOWN") snakeY += box;
            if (direction === "LEFT") snakeX -= box;
            if (direction === "RIGHT") snakeX += box;
            
            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                };
                score++;
                document.getElementById("score").innerText = score;
            } else {
                snake.pop();
            }
            
            let newHead = { x: snakeX, y: snakeY };
            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                snake.some((segment) => segment.x === snakeX && segment.y === snakeY)
            ) {
                clearInterval(game);
            }
            
            snake.unshift(newHead);
        }
        
        function startGame() {
            score = 0;
            document.getElementById("score").innerText = score;
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            clearInterval(game);
            game = setInterval(draw, 100);
        }
        
        game = setInterval(draw, 100);
    </script>
      <footer>
        <b>Designed and Developed by <br>G.Girish Kumar</b>
    </footer>
</body>
</html>
